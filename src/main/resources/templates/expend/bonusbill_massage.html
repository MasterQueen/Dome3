    <link th:href="@{/assets/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/font-awesome.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/assets/css/admin.css}" rel="stylesheet" type="text/css">

    <!--&lt;!&ndash; Le HTML5 shim, for IE6-8 support of HTML5 elements &ndash;&gt;-->

</head>
<body>

<div class="container">

    <div class="row">

        <div class="span2">

            <div class="main-left-col">

                <h1><i class="icon-shopping-cart icon-large"></i> Finance</h1>

                <ul class="side-nav">

                    <!-- 利用KinderController里的goto***()方法跳转 -->
                    <li><a th:href="@{/gotomain}"><i class="icon-home"></i> 首页 </a></li>
                    <li><a th:href="@{/gotobonus_bill}"><i class="icon-group"></i> 红利支出 </a></li>
                    <li><a th:href="@{/gotosalary_bill}"><i class="icon-cogs"></i> 工资支出 </a></li>
                    <li><a th:href="@{/gotosponsorincome_bill}"><i class="icon-cogs"></i> 日常支出 </a></li>
                    <li><a th:href="@{/gotoIncome_Other_Bill}"><i class="icon-cogs"></i> 其他收入</a></li>
                    <li><a th:href="@{/gotohelp}"><i class="icon-info-sign"></i> 帮助 </a></li>
                </ul>

            </div> <!-- end main-left-col -->

        </div> <!-- end span2 -->

        <div class="span10">

            <div class="secondary-masthead">

                <ul class="nav nav-pills pull-right">
                    <li>
                        <a href="#"><i class="icon-globe"></i> View Website</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="icon-user"></i> <font th:text="${session.username}"></font> <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/kinder_account">我的账户</a></li>
                            <li><a th:href="@{/gotokinderupdate}">修改资料</a></li>
                            <li class="divider"></li>
                            <li><a href="/login">退出登录</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="breadcrumb">
                    <li>
                        <a href="#">园长</a> <span class="divider">/</span>
                    </li>
                    <li class="active">幼儿园财务管理系统</li>
                </ul>

            </div>

            <div class="main-area dashboard">

                <div class="span10" style="padding-top:30px">

                    <div id="sss" class="slate">

                        <div class="page-header">
                            <h2>详细记录</h2>
                        </div>

                        <form class="form-horizontal" action="/addbonus_bill">
                            <fieldset>

                                <div class="control-group">
                                    <label class="control-label">记录ID</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_expendID}">记录ID</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">办理日期</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_expendDate}">赞助商名称</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">分红目标</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_expendAim}">分红目标</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">红利金额</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_expendMoney}">红利金额</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">备注</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_expendRemark}">备注</span>
                                    </div>
                                </div>
                                <div class="control-group">
                                    <label class="control-label">经办人</label>
                                    <div class="controls">
                                        <span class="input-xlarge uneditable-input" th:text="${bonus.bonus_transactor}">经办人</span>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="span10 " style="padding-left: 650px">

                                <button type="submit" class="btn btn-info" >添加账单</button>
                                <!--onclick="clearinput();"-->
                                <!--<button type="reset" class="btn btn-success" >清空</button>-->
                            </div>
                        </form>

                    </div>

                </div>

            </div>

            <div class="row">

                <div class="span10 footer">

                    <p>&copy; KMS 2018-2019</p>

                </div>

            </div>

        </div>

    </div> <!-- end span10 -->

</div> <!-- end row -->

</div> <!-- end container -->
